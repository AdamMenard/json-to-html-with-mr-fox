<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JSON & Html Strings</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/ignore-setup.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/ignore-evaluation.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Something Broke!</h1>

      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <h4>var data =</h4>
            <pre></pre>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="well profile">
            <script id="profile-template" type="text/x-handlebars-template">
              <h4>Can you fill in my profile?</h4>
              <p>
                My name is <span class="first_name">{{first_name}}</span>
                and I am a <span class="occupation">{{occupation}}</span>
                from <span class="location">{{location}}</span>.
              </p>
              <p>
                My friends describe me as <span class="qualities">
                  {{#each qualities}}
                    {{ this }}
                  {{/each}}
                </span>.
              </p>
              <p>
                I have <span class="sibling_count">{{siblings.length}}</span> siblings. Their names and ages are:
                <ul class="sibling_list">
                  {{#each siblings}}
                    <li>{{first_name}} - {{age}}</li>
                  {{/each}}
                </ul>
              </p>
              <p>
                My hobbies are:
                <span class="hobby_links">
                  {{#each hobbies}}
                    <a href="{{wikipedia_url}}">{{name}}</a>
                  {{/each}}
                </span>
              </p>
              <p>
                Here is a photo of me:
                <br>
                <img class="img-responsive center-block" src="{{profile_image}}" title="Image of {{first_name}} {{last_name}}">
              </p>
            </script>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
